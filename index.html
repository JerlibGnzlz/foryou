<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Asignacion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #194e0c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10px;
        }

        .perfil {
            background-color: rgba(255, 255, 255, 0.836);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }

        .perfil img {
            width: 200px;
            height: 250px;
            object-fit: cover;
        }

        .perfil h1 {
            font-size: 24px;
            margin: 15px 0;
        }

        .perfil p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="perfil">
        <img src="./img/hijo.jpg" alt="Foto de perfil" />


        <p>Tengo una noticia para ti</p>
    </div>

    <script>
        const textoPerfil = document.querySelector("p");
        const body = document.querySelector("body");

        const nombre = prompt("Cual es tu nombre").toUpperCase();

        const identidadEnCristo = prompt(`${nombre} => Eres Hijo de Dios.? `).toLowerCase();


        let mensajeIdentidad;

        if (identidadEnCristo === "no") {
            mensajeIdentidad = "Aún no eres hijo de Dios, pero su gracia te está llamando.";
        } else {
            mensajeIdentidad = "Eres hijo por eso";
        }

        if (!nombre || !identidadEnCristo) {
            alert(
                "Toda la informacion es necesaria para continuar 'Vuelve a intentarlo'"
            );
        } else {
            textoPerfil.innerHTML = `<p style="text-align: justify"><span style= "font-size: 1.5rem; background-color: #d4fcbc ;padding:5px;color:red">${nombre}</span> Yo te elegí antes de que nacieras; te aparté para que hablaras en mi nombre a todas las naciones del  mundo.<br /><strong>Jeremías 1:5 TLA</strong><br /><br />
Por tanto, no tengas miedo, pues yo soy tu Dios y estoy contigo. Mi mano victoriosa te dará fuerza y ayuda; mi mano victoriosa siempre te dará su apoyo.<br /> <strong>Isaías 41:10 TLA.</strong> <br /><br />
No tengas miedo; yo siempre estaré contigo. No importa dónde estés, yo te llamaré y te haré volver a tu tierra, y volverás a ser mi pueblo. <br /><strong>Isaías 43:5 TLA.</strong><br /><br />

Recuerda que yo te di libertad; yo fui quien te sacó de Egipto, país donde eras esclavo; yo envié a Moisés, a Aarón y a María para que te sacaran de allí.<br /> <strong>Miqueas 6:4 TLA.</strong><br /><br />

 <span style= "font-size: 1.5rem; background-color: #d4fcbc ;padding:5px;color:red"">${mensajeIdentidad} </span> , Yo haré que seas para este pueblo como un fuerte muro de bronce. Los malvados pelearán contra ti, pero no te podrán vencer, porque yo estaré contigo para librarte de su poder. ¡Yo te salvaré de esos tiranos! Te juro que así lo haré.<br /> <strong>Jeremías 15:20-21 TLA.</strong>
 </p>
      `;
        }
    </script>
</body>

</html>
